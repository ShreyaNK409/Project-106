 <html>

 <head>
   <title>Emotion To Emoji</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">

     <center>

       <h3 class="btn btn-warning heading">Hand Gesture To Emoji (*￣▽￣*)ブ <br>
         <span>👌🏻</span> <span>👍🏻</span> <span> 🤟🏻</span> <span>👆🏻</span>  <span>✌🏻</span>
       </h3>

       <br><br>

       <p style="font-size: 22px;">Take your hand gesture to generate emoji.</p>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Webcam Veiw </label>

         <br><br>

         <div id="camera">

         </div>

         <button class="btn btn-danger" onclick="takesnapshot()" id="hehe"> Capture Image </button>

       </div>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Prediction-1 </label>
         <p class="emotion_name" id="emotion_1"></p>
         
         <p class="emoji" id="emoji_1"></p>
         
         <br><br>
        
         <label>Prediction-2 </label>
         <p class="emotion_name" id="emotion_2"></p>
         
         <p class="emoji" id="emoji_2"></p>

       </div>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Snapshot - </label>
         
        <div id="result"></div>

        <button class="btn btn-danger" onclick="predict()">Predict Emoji</button>

         <br><br>

       </div>

     </center>

   </div>

   <script src="main.js"></script>

 </body>

 </html>
